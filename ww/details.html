<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
  <!-- nativeDroid: Light/Dark -->
  <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css"/>        
  <link rel="stylesheet" href="css/carousel.css" type="text/css"/>
  <script src="js/jquery-1.11.2.min.js"></script>    
  <script src="js/jquery.mobile-1.4.5.min.js" type="application/x-javascript" charset="utf-8"></script>     
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    a {
      color : #333;
    }
  </style>                    
</head>
<body>
  <!--page-->
  <div data-role="page" id="details">

    <script src="js/details.js"></script>
    <script src="js/carousel.js"></script> 
    <script src="js/carousel-widget.js"></script> 
    <!--header-->
    <div data-role="header" data-position="fixed" data-tap-toggle="false" class="bgss" role="banner">
      <h1 class="bgssa"> <a href="#mypanel" data-ajax="false"><i class='fa fa-bars barcolo'></i></a></h1>
      <h1 class="bgssb"><!-- <img src="images/logo.png" class="icologos "> --></h1>
      <h1 class="bgssc">  <a><img src="images/adtocart.png" class="icocart "></a></h1>
    </div>
    <!--header end-->

    <div data-role="panel" data-display="push" id="mypanel">
      <ul data-role="listview">
        <li>Your wishes</li>
        <li data-icon='false'><a href="#"><i class='lIcon fa fa-coffee'></i>Need a Coffee</a></li>
        <li data-icon='false'><a href="#"><i class='lIcon fa fa-beer'></i>Have a Beer</a></li>
        <li data-icon='false'><a href="#"><i class='lIcon fa fa-music'></i>Play Music</a></li>
        <li data-icon='false'><a href="#"><i class='lIcon fa fa-fire'></i>Make a fire</a></li>
        <li data-icon='false'><a href="#"><i class='lIcon fa fa-bullhorn'></i>Shout it loud</a></li>
        <li data-icon='false'><a href="#"><i class='lIcon fa fa-heart'></i>Meet friends</a></li>
        <li data-icon='false'><a href="#"><i class='lIcon fa fa-trophy'></i>Win a Trophy</a></li>
      </ul>
    </div>
    <!--content-->
    <div data-role="main" class="ui-content">

      <!--slider image-->
      <div class="ui-grid-solo">
        <div class="ui-block-a">

          <div style="height:260px;width:100%;">
            <div  id="carousel" class="carousel">   <!-- start carousel widget html -->          
              <div id="carousel_scrollpane" class="carousel-content">
                <div id="carousel_content" class="carousel-content-scroller"> </div>
              </div>
              <div id="carousel_nav" class="carousel-nav">
                <div id="carousel_mid" class="carousel-mid"></div>
              </div>
            </div>
          </div><!-- end carousel widget html -->
          <!-- template used for the carousel items -->
          <div id="carousel_template" style="display:none">
            <div class="carousel-item">
              <div style="height:2em;font-size:1.5em;padding-bottom:15px;">@{title}</div>
              <div id="carousel_item_@{id}" >
                <div style="float:left;width:100%" class="emplyee_name_twofh"></div>  
              </div>
            </div>
          </div>

        </div>
      </div>

      </div><!--tab start-->

      <!--footer-->
      <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false" >
        <div data-role="navbar">
          <p class="foot" id="car">Add to cart</p>
        </div>
      </div>
      <!--footer end-->
    <script>
    var carousel = new $.widgets.Carousel( {
      uuid : "carousel",
      args : { "scrollInterval" : 600,"itemWidth":1000
    },
    value : [
    { "title" : "Tron.Legacy",
    "image" :""

  },

  { "title" : "Yogi Bear",
  "image" : "images/fish4.jpg"
},
{ "title" : "The Chronicles of Narnia: The Voyage of the Dawn Treader",
"image" : "images/3.jpg"
},
{ "title" : "The Fighter",
"image" : "images/4.jpg"
},
{ "title" : "Tangled",
"image" : "images/5.jpg"
}
]

}); 
</script>   
  </div>


  <!--panel slide end-->

</body>
</html>
